<!doctype html>
<html lang="en">

<head>
  <title>d20 Weather Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">

  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <script src="weather.js"></script>
  <script src="weather-items.js"></script>
  <script src="ogl-data.js"></script>
  <script src="pfwg.js"></script>
  <script src="handle-ui.js"></script>
  <script>
    var tooltipOptions = {};
  </script>
</head>

<body>
  <h1 class="text-center">d20 Weather Generator</h1>

  <div class="row">
    <div class="col-sm-6 col-md-4 offset-md-2 col-lg-3 offset-lg-3">
      <section id="input">
        <h1>Your climate:</h1>
        <label for="select-climate">Climate:</label>
        <select id="select-climate">
          <option value="cold">cold</option>
          <option value="temperate" selected="selected">temperate</option>
          <option value="tropical">tropical</option>
        </select>
        <br/>
        <label for="select-elevation">Elevation:</label>
        <select id="select-elevation" data-placement="right" data-html="true" data-toggle="tooltip">
          <option value="seaLevel">sea level</option>
          <option value="lowland" selected="selected">lowland</option>
          <option value="highland">highland</option>
          <option value="highpeak">high peak</option>
        </select>
        <br/>
        <label for="select-season">Season:</label>
        <select id="select-season">
          <option value="winter">winter</option>
          <option value="spring" selected="selected">spring</option>
          <option value="summer">summer</option>
          <option value="fall">fall</option>
        </select>
        <input type="hidden" id="calendar" />

        <br/>
        <button onclick="readValues()">GO</button>
      </section>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <section id="output">
        <h1>Outlining:</h1>
        <h4 id="selected-date"></h4>
        <article>
          <label>Temperature:</label>
          <span id="result-temperature"></span>
        </article>
        <article>
          <label>At night:</label>
          <span id="result-night"></span>
        </article>
        <article>
          <label>Wind:</label>
          <span id="result-wind"></span>
          <i id="result-wind-direction" class="wi"></i>
        </article>
        <article>
          <label>Clouds:</label>
          <span id="result-clouds"></span>
        </article>

        <canvas id="canvas" width="140" height="140"></canvas>
        <img id="canvas-thumbnail" data-toggle="tooltip" title="Right-click then copy or save the image" />
        <i id="canvas-thumbnail-picto" class="fas fa-paste"></i>

      </section>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <section>
        <div class="row">
          <div class="col-sm-8">
            <h1>In-game effects:</h1>
            <header id="altitude-effects"></header>
            <div id="weather-effects" class="picto-list">

            </div>
          </div>
          <div class="col-sm-4 left-border selected-weather-effects">
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <section>
        <div class="row">
          <div class="col-sm-8">
            <h4>Possible weather events
              <i class="fas fa-eye" onclick="$('#list-effects').toggleClass('hidden'); $(this).toggleClass('fa-eye').toggleClass('fa-eye-slash')"></i>
            </h4>
            <div id="list-effects" class="picto-list hidden">

            </div>
          </div>
          <div class="col-sm-4 left-border selected-weather-effects">
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="text-right">made with
    <i class="fas fa-heart" style="color: red"></i> and
    <a href="https://en.wikipedia.org/wiki/Open_Game_License">OGL</a>
    <br /> Code is here:
    <a href="https://github.com/TrajanUlpius/d20-weather">
      <i class="fab fa-github"></i>
    </a>
  </footer>


  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body" data-dismiss="modal">

        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script src="i18n/datepicker-go.js"></script>
  <script>
    var $listTiles = Object.keys(precipitationForms).map(key => buildTile({
      form: precipitationForms[key]
    }).tooltip());
    $('#list-effects').append($listTiles);

    $('#modal').on('show.bs.modal', function (event) {
      // Extract info from data-* attributes
      var text = event.relatedTarget.data('original-title');
      // set modal content
      $(this).find('.modal-body').html(text);
    });

    $('#select-elevation').tooltip({
      title: '<ul style="text-align:left; list-style:none;padding-left:0"><li>sea level: 0-1000 ft</li><li>lowland: 1000-5000 ft</li><li>highland: 5000-15000 ft</li><li>high peak: 15000+ ft</li>'
    });

    $("#calendar").datepicker({
      showOn: 'button',
      buttonText: '<i class="far fa-calendar-alt"></i>',
      defaultDate: '+2700y',
      dateFormat: 'DD d MM yy',
      onSelect: function (selectedDate, calendar) {
        $('#selected-date').text(selectedDate);

        var date = new Date(calendar.selectedYear, calendar.selectedMonth, parseInt(calendar.selectedDay));
        var season = date.getSeason();
        $('#select-season').val(season).change();
        var canvas = document.getElementById('canvas');
        canvas.width = 190;
        canvas.height = 150;
      }
    });
  </script>
</body>

</html>
