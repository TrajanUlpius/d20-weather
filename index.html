<!doctype html>
<html lang="en">

<head>
  <title>Weather Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

  <style>
    .wi {
      font-size: 30px;
      height: 50px;
      width: 50px;
      line-height: 50px;
      text-align: center;
      background-color: red;
      color: white;
    }
  </style>
</head>

<body>

  <i class="wi wi-fog"></i>
  <i class="wi wi-fog"></i>
  <i class="wi wi-fog"></i>
  <i class="wi wi-day-rain"></i>
  <i class="wi wi-rain"></i>
  <i class="wi wi-rain"></i>
  <i class="wi wi-sleet"></i>
  <i class="wi wi-snow"></i>
  <i class="wi wi-snow"></i>
  <i class="wi wi-snow"></i>
  <i class="wi wi-thunderstorm"></i>

  <i class="wi wi-hot"></i>
  <i class="wi wi-hot"></i>
  <i class="wi wi-hot"></i>
  <i class="wi wi-snowflake-cold"></i>
  <i class="wi wi-snowflake-cold"></i>
  <i class="wi wi-snowflake-cold"></i>


  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on top">
    Tooltip on top
  </button>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    $('button').tooltip();
  </script>
</body>

</html>
